
<div class="mb-4" id="delivery-options">
  <ul class="list-group list-group-flush delivery-options">
    <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2 border-0">
      <div class="form-check">
        <input class="form-check-input" id="exampleRadios1" type="radio" name="exampleRadios" value="option1" checked=""/>
        <label class="form-check-label" for="exampleRadios1">In Store Pick up</label>
      </div><span class="badge badge-primary badge-pill">[count]</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2 border-0">
      <div class="form-check">
        <input class="form-check-input" id="exampleRadios2" type="radio" name="exampleRadios" value="option2"/>
        <label class="form-check-label" for="exampleRadios2">Ship to Home</label>
      </div><span class="badge badge-primary badge-pill">[count]</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center px-0 py-2 border-0">
      <div class="form-check">
        <input class="form-check-input" id="exampleRadios3" type="radio" name="exampleRadios" value="option3"/>
        <label class="form-check-label" for="exampleRadios3">Both</label>
      </div><span class="badge badge-primary badge-pill">[count]</span>
    </li>
  </ul>
</div>
