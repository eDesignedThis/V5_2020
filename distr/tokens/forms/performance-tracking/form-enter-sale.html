
<div class="col-12 enter-sale-form bg-light mt-3 py-3">
  <div class="row"> 
    <div class="col-12 enter-sale-form__instructions">
      <div class="form-group">
        <p class="lead font-weight-bold enter-sale-form__title">Enter Sale</p>
        <p class="mb-0">Please complete the fields below. Fields marked with * are required</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Customer Company</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Customer Phone</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Invoice Number*</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Sale Date*</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-2">
      <div class="form-group">
        <label for="exampleInputEmail1">Quantity</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label for="exampleInputEmail1"> <span>Product Code (</span><span><small class="ml-1"><a class="product-lookup-btn" href="#">Product Lookup</a></small></span><span>)</span></label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="form-group">
        <label for="exampleInputEmail1">Sale Amount</label>
        <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"/>
      </div>
    </div>
    <div class="col-12">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Product Extended Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
  </div>
</div>
